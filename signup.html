    <form>
        First name: <input type="text" id="fname"><br><br>
        Last name: <input type="text" id="lname"><br><br>
        Email: <input type="text" id="email"><br><br>
        Skills: <br>
        <input type="checkbox" id="skill1" value="Drywall" > Drywall<br>
        <input type="checkbox" id="skill2" value="Electrical" > Electrical <br>
        <input type="checkbox" id="skill3" value="Plumbing" > Plumbing <br><br><br>
    </form>
    <button type= submit onclick="myFunction()">Click Me!</button>

    <p id="demo">A Paragraph</p>

          <script>
 
    function myFunction(){
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        
        var cskill1 = document.getElementById("skill1");
        var cskill2 = document.getElementById("skill2");
        var cskill3 = document.getElementById("skill3");

        var skill1 = null;
        var skill2 = null;
        var skill3 = null;
        
        if(cskill1.checked==true){
            skill1 = cskill1.value;
        }
        document.getElementById("demo").innerText= skill1+"\n\n"+skill2+"\n\n"+skill3+"\n\n"+email+ "\n\n"+ fname + "\n\n"+ lname ;
    }
    
 </script>
