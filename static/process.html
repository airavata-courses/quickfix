<!DOCTYPE html>
<html>

<?php
if(isset($_POST['submit']) != NULL){
    try{
        $name = $_POST['name'];
        $salary = $_POST['salary'];
        $description = $_POST['description'];
        $title = $_POST['title'];
        $url = $_POST['url'];
        $site = $_POST['site'];
        $location = $_POST['location'];
        $date = $_POST['date'];
        $Content = $salary .','. $description.','.$title.',' .$url.','. $name.','. $location.','. $site.','. $date."\n";
        $fp = fopen("data.csv","a");
        if($fp){
            fwrite($fp,$Content); // Write information to the file
            fclose($fp);
        };
        
        sleep(3);
        header("Location: index.html");
    }
    catch(Exception $e) {
        echo 'Message: ' .$e->getMessage();
    }
    
    
}
else{
    sleep(5);
    echo "Failed";
}
